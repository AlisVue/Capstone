<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <meta charset="utf-8">
        <title>Registration</title>
    </head>
 <body>
    <header>
        <h1>
            <a href="index.html">Bounce King</a>
        </h1>
        <nav>
            <ul class="navList">
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
      <div class="hero-image"></div>
    </section>
    <main class="split">
        <form action="signup.html" name="signUpForm" id="signUpForm">
            <h2>Create an Account</h2>
            <fieldset class="fieldsetSignup">
                <legend>Fill in the info below</legend>
                <div>
                    <label for="signUpForm" id="firstNameLabel">First Name:
                        <input type="text" name="firstName" id="firstName" placeholder="Enter your First Name">
                    </label>
        
                    <label for="signUpForm" id="LastNameLabel">Last Name:
                        <input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name">
        
                    <label for="signUpForm" id="emailLabel">Email: <input type="text" name="email" id="email" placeholder="Enter your email"></label>
        
                    <label for="signUpForm" id="passwordLabel">Password: <input type="text" name="password" id="password" placeholder="Enter your Password"></label>
                        
                    <label for=""></label>
        
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
        <img src="./assets/images/bouncy-boy.jpg" alt="happy boy" class="boyImg"/>
     </main>
 </body>

 <script src="./assets/JavaScripts/sign-up.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Login</title>
</head>
<body class="body-logsign">
    <main>
        <header>
            <h1>
                <a href="index.html">Bounce King</a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="loginSignup">
            <div>
                <form action="signup.html" name="signUpForm" id="loginForm">
                    <h2>Login Into Your Account</h2>
                    <fieldset class="fieldsetLogin">
                        <legend>Fill in the info below</legend>
            
                        <label for="signUpForm" id="emailLabel">Email: <input type="text" name="email" id="email" placeholder="Enter your email"></label>
            
                        <label for="signUpForm" id="passwordLabel">Password: <input type="text" name="password" id="password" placeholder="Enter your Password"></label>
                            
                        <label for=""></label>
            
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </form>
            </div>
            <div>
                <img src="./assets/images/bouncy-girl.jpg" alt="little girl on a bounce" class="girlImg" />
            </div>
        </section>
    
     </main>
       <script src="./assets/JavaScripts/sign-up.js"></script>
